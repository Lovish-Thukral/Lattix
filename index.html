<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title and Meta Description -->
    <title>Your Site Name – Your Main Keyword</title>
    <meta name="description" content="Your site description goes here. Include your main keywords naturally. Example: Affordable web design services for startups and small businesses.">
    <meta name="keywords" content="web design, startup website, digital services, India">
    <meta name="author" content="Your Name or Company Name">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Theme color for mobile -->
    <meta name="theme-color" content="#0d6efd" />

    <!-- Open Graph / Social Sharing -->
    <meta property="og:title" content="Your Site Name – Your Main Keyword">
    <meta property="og:description" content="Your site description goes here.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com/">
    <meta property="og:image" content="https://yourdomain.com/og-image.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Your Site Name – Your Main Keyword">
    <meta name="twitter:description" content="Your site description goes here.">
    <meta name="twitter:image" content="https://yourdomain.com/twitter-image.png">

    <!-- Preload main script for performance -->
    <link rel="modulepreload" href="/src/main.tsx">

    <!-- Optional: fonts -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
  </head>
  <body>
    <div id="root"></div>

    <!-- Main React entry -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
